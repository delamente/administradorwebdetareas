<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin de tareas DLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
   
     <!-- Navegacion -->
    <nav class="navbar navbar-light bg-light">   
        <div class="container">
            <a href="#" class="navbar-brand"> Administrador de Tareas</a>

        </div>
         </nav>

         <!-- Contenido principal -->
         <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                   <div class="card">
                       <div class="card-body">
                        <form id="formTask">

                            <div class="form-group">
                                <input type="text" id="title" placeholder="agregar tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea  id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description">   </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> save </button>


                        </form>

                       </div>
                   </div>     

                </div>
                <div class="col-md-8"> 
                    <div id="tasks"> </div>
                </div>
            
            </div>

         </div>

         <!-- Scripts -->
         <script src="app.js"></script>
</body>
</html>
